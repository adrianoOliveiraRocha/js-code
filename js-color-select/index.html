<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Selector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<link rel="stylesheet" href="./assets/Coloris-main/dist/coloris.min.css"/>
<script src="./assets//Coloris-main/dist/coloris.min.js"></script>


<body>

<div class="container">
  <h3 class="text-center">Test color selector</h3>
  
  <form>
    <div class="form-group">
      <label for="color">Choose a color</label>
      <input type="text" class="form-control" id="color" data-coloris>
    </div>    
    <button type="button" class="btn btn-primary" onclick="test()">Submit</button>
  </form>

</div>

<script>
  function test() {
    let color = document.getElementById('color').value;
    alert(color);
  }
</script>

</body>
</html>
